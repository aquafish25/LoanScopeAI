<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - LoanScopeAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-content {
            padding: 40px;
        }

        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .error-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }

        .error-message {
            color: #6b7280;
            margin-bottom: 30px;
            padding: 20px;
            background: #fef2f2;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="header">
            <h1>üè¶ LoanScopeAI</h1>
            <p>Oops! Something went wrong</p>
        </div>

        <div class="error-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-text">Processing Error</div>
            
            <div class="error-message">
                <strong>Error Details:</strong><br>
                {{ error }}
            </div>

            <p>Please check your input data and try again. If the problem persists, contact support.</p>

            <br><br>
            <a href="/" class="back-btn">Try Again</a>
        </div>
    </div>
</body>
</html>
