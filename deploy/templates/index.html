<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanScopeAI - Loan Eligibility Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
            background: linear-gradient(135deg, #3730a3, #6b21a8);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4f46e5;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ LoanScopeAI</h1>
            <p>Smart Loan Eligibility Prediction System</p>
        </div>

        <div class="form-container">
            <form action="/predict" method="POST" id="loanForm">
                <div class="form-grid">
                    <div class="section-title">Basic Loan Information</div>
                    
                    <div class="form-group">
                        <label for="current_loan_amount">Current Loan Amount ($)</label>
                        <input type="number" id="current_loan_amount" name="current_loan_amount" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="term">Loan Term</label>
                        <select id="term" name="term" required>
                            <option value="">Select Term</option>
                            <option value="Short Term">Short Term</option>
                            <option value="Long Term">Long Term</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <select id="purpose" name="purpose" required>
                            <option value="">Select Purpose</option>
                            <option value="debt_consolidation">Debt Consolidation</option>
                            <option value="home_improvement">Home Improvement</option>
                            <option value="other">Other</option>
                            <option value="business_loan">Business Loan</option>
                            <option value="take_a_trip">Take a Trip</option>
                            <option value="buy_house">Buy House</option>
                            <option value="buy_a_car">Buy a Car</option>
                            <option value="major_purchase">Major Purchase</option>
                            <option value="medical_bills">Medical Bills</option>
                            <option value="wedding">Wedding</option>
                            <option value="vacation">Vacation</option>
                            <option value="moving">Moving</option>
                            <option value="small_business">Small Business</option>
                            <option value="educational_expenses">Educational Expenses</option>
                        </select>
                    </div>

                    <div class="section-title">Personal Information</div>

                    <div class="form-group">
                        <label for="credit_score">Credit Score</label>
                        <input type="number" id="credit_score" name="credit_score" required min="300" max="850">
                    </div>

                    <div class="form-group">
                        <label for="annual_income">Annual Income ($)</label>
                        <input type="number" id="annual_income" name="annual_income" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="years_current_job">Years in Current Job</label>
                        <select id="years_current_job" name="years_current_job" required>
                            <option value="">Select Years</option>
                            <option value="< 1 year">< 1 year</option>
                            <option value="1 year">1 year</option>
                            <option value="2 years">2 years</option>
                            <option value="3 years">3 years</option>
                            <option value="4 years">4 years</option>
                            <option value="5 years">5 years</option>
                            <option value="6 years">6 years</option>
                            <option value="7 years">7 years</option>
                            <option value="8 years">8 years</option>
                            <option value="9 years">9 years</option>
                            <option value="10+ years">10+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="home_ownership">Home Ownership</label>
                        <select id="home_ownership" name="home_ownership" required>
                            <option value="">Select Ownership</option>
                            <option value="Own Home">Own Home</option>
                            <option value="Rent">Rent</option>
                            <option value="Home Mortgage">Home Mortgage</option>
                            <option value="HaveMortgage">Have Mortgage</option>
                        </select>
                    </div>

                    <div class="section-title">Financial Details</div>

                    <div class="form-group">
                        <label for="monthly_debt">Monthly Debt ($)</label>
                        <input type="number" id="monthly_debt" name="monthly_debt" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="years_credit_history">Years of Credit History</label>
                        <input type="number" id="years_credit_history" name="years_credit_history" required step="0.1" min="0">
                    </div>

                    <div class="form-group">
                        <label for="months_since_delinquent">Months Since Last Delinquent</label>
                        <input type="number" id="months_since_delinquent" name="months_since_delinquent" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="number_open_accounts">Number of Open Accounts</label>
                        <input type="number" id="number_open_accounts" name="number_open_accounts" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="number_credit_problems">Number of Credit Problems</label>
                        <input type="number" id="number_credit_problems" name="number_credit_problems" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="current_credit_balance">Current Credit Balance ($)</label>
                        <input type="number" id="current_credit_balance" name="current_credit_balance" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="maximum_open_credit">Maximum Open Credit ($)</label>
                        <input type="number" id="maximum_open_credit" name="maximum_open_credit" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="bankruptcies">Number of Bankruptcies</label>
                        <input type="number" id="bankruptcies" name="bankruptcies" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="tax_liens">Number of Tax Liens</label>
                        <input type="number" id="tax_liens" name="tax_liens" required min="0">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Check Loan Eligibility
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your loan application...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
